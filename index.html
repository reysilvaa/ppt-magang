<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Presentation Deck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Vue 3 Global Build -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
      // Tailwind brand color configuration (teal #028284)
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                500: '#028284',
                600: '#02696b'
              }
            }
          }
        }
      };
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div
      id="app"
      v-cloak
      class="min-h-screen flex flex-col bg-deck-gradient"
    >
      <!-- Sticky Header -->
      <header
        v-if="loaded"
        class="sticky top-0 z-20 border-b border-slate-200 bg-white/95 backdrop-blur"
      >
        <div class="max-w-6xl mx-auto px-3 md:px-4 py-2.5 flex items-center gap-3 md:gap-4">
          <div class="flex items-center gap-2.5 min-w-0">
            <img
              v-if="company &amp;&amp; company.logoUrl"
              :src="company.logoUrl"
              class="h-8 w-8 rounded-full object-cover shadow-logo"
              alt=""
            />
            <div class="flex flex-col min-w-0">
              <div
                class="text-[11px] md:text-xs font-semibold tracking-wide uppercase text-slate-700 truncate"
              >
                {{ company &amp;&amp; company.name }}
              </div>
              <div
                class="text-[10px] md:text-[11px] text-slate-500 truncate"
              >
                {{ company &amp;&amp; company.tagline }}
              </div>
            </div>
          </div>

          <nav class="hidden md:flex ml-auto gap-1.5 text-[11px]">
            <button
              v-for="(slide, index) in slides"
              :key="slide.id"
              @click="goToSlide(index)"
              class="px-3 py-1 rounded-full transition-colors duration-200 border"
              :class="index === activeSlide
                ? 'bg-brand-500 text-white border-brand-500'
                : 'border-slate-200 text-slate-600 hover:bg-slate-100'"
            >
              {{ slide.navLabel || slide.title }}
            </button>
          </nav>

          <button
            v-if="ui &amp;&amp; ui.fullscreenLabel"
            @click="enterFullscreen"
            class="ml-2 hidden md:inline-flex items-center px-2.5 py-1 rounded-full border border-slate-200 text-[11px] text-slate-600 hover:bg-slate-100 transition-colors"
          >
            {{ ui.fullscreenLabel }}
          </button>
        </div>
      </header>

      <!-- Main Deck -->
      <main class="flex-1 flex items-center justify-center px-3 md:px-4 py-3 md:py-4">
        <!-- Loading state (no teks, hanya animasi) -->
        <div
          v-if="!loaded"
          class="w-full h-full flex items-center justify-center"
        >
          <div class="loader-pulse"></div>
        </div>

        <!-- Presentation -->
        <div
          v-else
          class="w-full max-w-6xl flex items-center justify-center"
        >
          <div
            class="deck-frame w-full max-w-5xl aspect-[16/9] rounded-2xl md:rounded-3xl overflow-hidden relative shadow-deck bg-white border border-slate-200"
            @click.self="handleDeckClick"
          >
            <transition name="slide-fade" mode="out-in">
              <section
                v-if="currentSlide"
                :key="currentSlide.id"
                class="w-full h-full flex flex-col px-5 md:px-8 py-4 md:py-6"
              >
                <!-- Slide Header (title + subtitle) -->
                <div class="flex-1 flex flex-col justify-center gap-3 md:gap-4">
                  <div>
                    <h1
                      class="text-xl md:text-3xl font-semibold tracking-tight text-slate-900 mb-1.5"
                    >
                      {{ currentSlide.title }}
                    </h1>
                    <p
                      v-if="currentSlide.subtitle"
                      class="text-xs md:text-sm text-slate-600 max-w-3xl"
                    >
                      {{ currentSlide.subtitle }}
                    </p>
                  </div>

                  <!-- Slide Content -->
                  <div class="mt-3 md:mt-4 max-w-4xl">
                    <!-- Bullet slide -->
                    <div v-if="currentSlide.type === 'bullet'">
                      <ul class="space-y-1.5 md:space-y-2 text-xs md:text-sm">
                        <li
                          v-for="(item, idx) in currentSlide.items"
                          :key="idx"
                          class="flex items-start gap-2.5"
                        >
                          <div
                            class="mt-1 h-1.5 w-1.5 rounded-full bg-brand-500 flex-shrink-0"
                          ></div>
                          <div class="text-slate-800 leading-relaxed">
                            {{ item }}
                          </div>
                        </li>
                      </ul>
                    </div>

                    <!-- Paragraph slide -->
                    <div v-else-if="currentSlide.type === 'paragraph'">
                      <p
                        v-for="(para, idx) in currentSlide.paragraphs"
                        :key="idx"
                        class="text-xs md:text-sm text-slate-800 leading-relaxed mb-2.5"
                      >
                        {{ para }}
                      </p>
                    </div>

                    <!-- Gallery slide -->
                    <div
                      v-else-if="currentSlide.type === 'gallery'"
                      class="flex flex-col md:flex-row gap-3.5 md:gap-5 items-stretch"
                    >
                      <div class="relative flex-1">
                        <transition name="image-fade" mode="out-in">
                          <figure
                            v-if="currentGalleryImage"
                            :key="currentGalleryImage.src"
                            class="w-full h-full rounded-xl overflow-hidden bg-slate-50 border border-slate-200 flex flex-col"
                          >
                            <img
                              :src="currentGalleryImage.src"
                              :alt="currentGalleryImage.alt"
                              class="w-full h-44 md:h-60 object-cover"
                            />
                            <figcaption
                              class="px-3.5 py-2.5 text-[11px] md:text-xs text-slate-700 bg-white border-t border-slate-200"
                            >
                              {{ currentGalleryImage.caption }}
                            </figcaption>
                          </figure>
                        </transition>

                        <!-- Gallery navigation arrows -->
                        <button
                          @click.stop="prevImage"
                          class="gallery-arrow left-2"
                        >
                          <span v-if="ui &amp;&amp; ui.prevShortLabel">
                            {{ ui.prevShortLabel }}
                          </span>
                        </button>
                        <button
                          @click.stop="nextImage"
                          class="gallery-arrow right-2"
                        >
                          <span v-if="ui &amp;&amp; ui.nextShortLabel">
                            {{ ui.nextShortLabel }}
                          </span>
                        </button>

                        <!-- Gallery dots -->
                        <div
                          class="absolute bottom-2.5 left-0 right-0 flex items-center justify-center gap-1.5"
                        >
                          <button
                            v-for="(img, idx) in currentSlide.gallery.images"
                            :key="img.src + idx"
                            @click.stop="setGalleryIndex(idx)"
                            class="h-2 rounded-full transition-all duration-200"
                            :class="idx === galleryIndex
                              ? 'w-5 bg-brand-500 shadow-dot'
                              : 'w-2 bg-slate-400 hover:bg-slate-500'"
                          ></button>
                        </div>
                      </div>

                      <!-- Gallery description / bullets -->
                      <div
                        v-if="currentSlide.description"
                        class="md:w-1/3 text-[11px] md:text-xs text-slate-700 space-y-2 md:space-y-2.5"
                      >
                        <p
                          v-for="(para, idx) in currentSlide.description"
                          :key="idx"
                          class="leading-relaxed"
                        >
                          {{ para }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Bottom bar: slide indicator + controls -->
                <div
                  class="mt-3 flex items-center justify-between text-[11px] md:text-xs text-slate-500"
                >
                  <div class="flex items-center gap-1">
                    <span v-if="ui &amp;&amp; ui.slideIndicatorPrefix">
                      {{ ui.slideIndicatorPrefix }}
                    </span>
                    <span class="font-medium text-slate-800">
                      {{ activeSlide + 1 }}
                    </span>
                    <span v-if="ui &amp;&amp; ui.slideSeparator">
                      {{ ui.slideSeparator }}
                    </span>
                    <span>
                      {{ slides.length }}
                    </span>
                  </div>

                  <div class="flex items-center gap-1.5">
                    <button
                      @click.stop="prevSlide"
                      :disabled="activeSlide === 0"
                      class="px-2.5 py-1 rounded-full border text-[11px] md:text-xs transition-all duration-200 flex items-center gap-1"
                      :class="activeSlide === 0
                        ? 'border-slate-200 text-slate-300 cursor-not-allowed'
                        : 'border-slate-200 text-slate-700 hover:bg-slate-100'"
                    >
                      {{ ui &amp;&amp; ui.prevLabel }}
                    </button>
                    <button
                      @click.stop="nextSlide"
                      :disabled="activeSlide === slides.length - 1"
                      class="px-2.5 py-1 rounded-full border text-[11px] md:text-xs transition-all duration-200 flex items-center gap-1"
                      :class="activeSlide === slides.length - 1
                        ? 'border-slate-200 text-slate-300 cursor-not-allowed'
                        : 'border-brand-500 text-white bg-brand-500 hover:bg-brand-600'"
                    >
                      {{ ui &amp;&amp; ui.nextLabel }}
                    </button>
                  </div>
                </div>
              </section>
            </transition>
          </div>
        </div>
      </main>
    </div>

    <!-- Vue App Script -->
    <script src="assets/script.js"></script>
  </body>
</html>
